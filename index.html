                </div>
                <div class="col-md-12"><br>
                <p>Preferred topics</p>

                <input type="checkbox" id="topic" name="topic" class="form-inline">
  				<label for="topic">Information theory</label><br>

                <input type="checkbox" id="topic" name="topic" class="form-inline">
  				<label for="topic">Digital circuits and computation</label><br>

                <input type="checkbox" id="topic" name="topic" class="form-inline">
  				<label for="topic">Image processing, face, and character recognition</label><br>
                </div>
                <div class="col-md-12">
                <br>

                    <input type="text" class="form-control"><br>
                </div>
               <div class="col-md-12">

                </div>

 </div>
